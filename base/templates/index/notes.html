{% if user.is_authenticated %}
    {{ user }}
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
<hr>
<h1>My Notes</h1>

<a href="{% url 'add' %}">Add new note</a>
<ul>
    {% for note in notes %}
        <li>
            <a href="{% url 'edit' note.id %}">{{ note }}</a>
        </li>

        <a href="{% url 'delete' note.id %}">delete</a>
    {% empty %}
        <li>No Notes</li>
    {% endfor %}
</ul>
